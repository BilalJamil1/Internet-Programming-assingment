<!doctype html>

<body>
  <div class="header">
    <div class="container">
      <div class="row justify-content-center py-3">
        <h2 class="htwo">STUDENT RECORD</h2>
      </div>
      <form id="myform">
        <div class="row">
          <div class="col-lg-6 col-12 pt-4">
            <input type="text" class="form-control" id="i-1" placeholder="STUDENT NAME" required>
          </div>
          <div class="col-lg-6 col-12 pt-4">
            <input type="text" class="form-control" id="i-2" placeholder="FATHER NAME" required>
          </div>
          <div class="col-lg-6 col-12 pt-4">
            <input type="text" class="form-control" id="i-3" placeholder="CONTACT" required>
          </div>
          <div class="col-lg-6 col-12 pt-4">
            <input type="text" class="form-control" id="i-4" placeholder="INSTITUTION" required>
          </div>
          <div class="col-lg-6 col-12 pt-4">
            <input type="text" class="form-control" id="i-5" placeholder="CLASS" required>
          </div>
          <div class="col-lg-6 col-12 pt-4">
            <input type="text" class="form-control" id="i-6" placeholder="SEMESTER" required>
          </div>


          <div class="col-lg-6 pt-4">
            <div class="d-flex align-items-center justify-content-between">
              <label>GENDER :</label>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male">
                <label class="form-check-label" for="gridRadios1" id="male">
                  MALE
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female">
                <label class="form-check-label" for="gridRadios2" id="female">
                  FEMALE
                </label>
              </div>
            </div>

          </div>
          <table class="table table-bordered mt-3" id="myform">
            <thead class="bg-success">
              <tr>
                <th scope="col">SR.NO</th>
                <th scope="col">SUBJECT</th>
                <th scope="col">TOTAL MARKS</th>
                <th scope="col">OBTAIN MARKS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><input type="text" required class="w1"></td>
                <td><input type="number" placeholder="total marks" required id="tmarks" class="w2"></td>
                <td><input type="number" placeholder="obtain marks " required id='numberbox' class="w3"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><input type="text" required class="w4"></td>
                <td><input type="number" placeholder="total marks" required id="tmarks1" class="w5"></td>
                <td><input type="number" placeholder="obtain marks" required id='numberbox1' class="w6"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><input type="text" required class="w7"></td>
                <td><input type="number" placeholder="total marks" required id="tmarks2" class="w8"></td>
                <td><input type="number" placeholder="obtain marks" required id='numberbox2' class="w9"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>

      <button class="btn btn-primary mt-4" type="submit">Submit form</button>
    </div>
    <hr>
   
    <div class="container show-data">
      <div class="row justify-content-center py-3">
        <h2 class="htwo">STUDENT RECORD</h2>
      </div>
      <div class="row">

          <h6 class="hsix"> STUDENT NAME :</h6>
          <span id="d-1"></span4>

        <table class="table table-bordered mt-3">

            <tr>

              <td><span class="c5"></span></td>

              <td><span class="c8"></span></td>
              <td><span class="c9"></span></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
